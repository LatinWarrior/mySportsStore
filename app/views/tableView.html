<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Description</th>
            <th class="text-right">Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in products">
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td class="text-right">{{item.price | currency}}</td>
            <td class="text-center">
                <button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">Delete</button>
                <button class="btn btn-xs btn-primary" ng-click="editOrCreateProduct(item)">Edit</button>
                <increment value="item.price"/>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-xs-4">
            <h3>Meals Page: {{ currentPage }}</h3>
        </div>
        <div class="col-xs-4">
            <label for="search">Search:</label>
            <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
        </div>
        <div class="col-xs-4">
            <label for="search">items per page:</label>
            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-body">
            <ul>
                <li dir-paginate="item in products | filter:q | itemsPerPage: pageSize" current-page="currentPage">{{ item }}</li>
            </ul>
        </div>
    </div>
    <div>
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
    </div>
</div>

    <button class="btn btn-primary" ng-click="listProducts()">Refresh</button>
    <button class="btn btn-primary" ng-click="editOrCreateProduct()">New</button>
</div>
